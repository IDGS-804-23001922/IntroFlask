{% macro datos(name, placeholder, type='text') %}
<div class="mb-3">
    <label for="{{ name }}" class="form-label">{{ name }}:</label>
    <input type="{{ type }}" class="form-control" id="{{ name }}" name="{{ name }}" placeholder="{{ placeholder }}">
</div>
{% endmacro %}

{% macro camposNuevos(field) %}
  <td>{{ field.label }}</td>
  <dd>{{ field(**kwargs) | safe }}</dd>

  {% if field.errors %}
    <div style="color: red; font-weight: bold; margin-top: 6px;">
      {{ field.errors[0] }}
    </div>
  {% endif %}
{% endmacro %}
